<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Presen√ßa Bank ‚Äì Progresso do Lote</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #003b18, #009c45);
            font-family: 'Poppins', sans-serif;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 80%;
            max-width: 950px;
            background: rgba(0, 0, 0, 0.35);
            border: 2px solid rgba(0, 255, 0, 0.3);
            border-radius: 18px;
            padding: 40px;
            box-shadow: 0 0 18px rgba(0, 255, 0, 0.2);
        }

        .titulo {
            text-align: center;
            font-size: 38px;
            margin-bottom: 25px;
            font-weight: 700;
        }

        .lote {
            text-align: center;
            font-size: 18px;
            margin-bottom: 10px;
            opacity: 0.9;
        }

        .progress-bar-bg {
            width: 100%;
            height: 22px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            overflow: hidden;
        }

        .progress-bar {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #00ff87, #00cc55);
            transition: width 0.3s ease;
        }

        .porcentagem {
            text-align: center;
            margin-top: 10px;
            font-size: 20px;
        }

        .resumo {
            text-align: center;
            margin: 25px 0;
            font-size: 17px;
        }

        .subtitulo {
            margin-top: 20px;
            font-size: 22px;
        }

        .lista {
            margin-top: 15px;
            background: rgba(255, 255, 255, 0.07);
            padding: 20px;
            border-radius: 14px;
            min-height: 80px;
        }

        .item {
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 8px;
            border-left: 5px solid transparent;
            background: rgba(255, 255, 255, 0.08);
        }

        .status-aguardando {
            border-left-color: #ffffff88;
        }

        .status-processando {
            border-left-color: #00ccff;
            background: rgba(0, 180, 255, 0.18);
        }

        .status-sucesso {
            border-left-color: #00ff80;
            background: rgba(0, 255, 136, 0.20);
        }

        .status-erro {
            border-left-color: #ff4c4c;
            background: rgba(255, 0, 0, 0.18);
        }

        .botoes {
            margin-top: 25px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .btn {
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            color: #fff;
        }

        .pausar {
            background: #c62828;
        }

        .continuar {
            background: #4e4e4e;
        }

        .excel {
            background: #00b33c;
        }

        .limpar {
            background: #ff3333;
        }

        .btn:hover {
            opacity: 0.85;
        }
    </style>
</head>

<body>

    <div class="container">

        <h1 class="titulo">Simulando CPFs...</h1>

        <p class="lote">Lote ID: <span id="lote_id"></span></p>

        <div class="progress-bar-bg">
            <div id="progress-bar" class="progress-bar"></div>
        </div>

        <p class="porcentagem"><span id="percent">0</span>%</p>

        <div class="resumo">
            <p>Total: <span id="total"></span> CPFs</p>
            <p>Conclu√≠dos: <span id="concluidos"></span> CPFs</p>
        </div>

        <h2 class="subtitulo">Status das Consultas:</h2>

        <div id="lista" class="lista">
            <p class="nenhum">Carregando...</p>
        </div>

        <div class="botoes">
            <button class="btn pausar" onclick="pausar()">‚è∏ Pausar</button>
            <button class="btn continuar" onclick="continuar()">‚ñ∂ Continuar</button>
            <button class="btn excel" onclick="baixarExcel()">‚¨á Baixar Excel</button>
            <button class="btn limpar" onclick="limpar()">üóë Limpar</button>
        </div>
    </div>

    <script>
        const lote_id = new URLSearchParams(window.location.search).get("lote_id");
        document.getElementById("lote_id").innerText = lote_id;

        function carregar() {
            fetch(`/api/lote-atualizado/${lote_id}`)
                .then(r => r.json())
                .then(d => {
                    if (!d.total) return;

                    let total = d.total;
                    let concluidos = d.concluidos;
                    let progresso = Math.round((concluidos / total) * 100);

                    document.getElementById("percent").innerText = progresso;
                    document.getElementById("total").innerText = total;
                    document.getElementById("concluidos").innerText = concluidos;

                    document.getElementById("progress-bar").style.width = progresso + "%";

                    let lista = document.getElementById("lista");
                    lista.innerHTML = "";

                    // ‚Üí Lista de pendentes
                    if (d.pendentes) {
                        for (let cpf in d.pendentes) {
                            let p = d.pendentes[cpf];

                            let div = document.createElement("div");
                            div.className = "item status-" + p.classe;

                            div.innerHTML = `
                                <b>${cpf}</b><br>
                                Status: ${p.status}<br>
                                ${p.duracao ? "‚è± Tempo: " + p.duracao + "s" : ""}
                            `;

                            lista.appendChild(div);
                        }
                    }

                    // ‚Üí Lista de retornos j√° recebidos
                    d.resultados.forEach(r => {
                        let div = document.createElement("div");

                        let classe = "status-sucesso";
                        if (r.resultado?.erro) classe = "status-erro";

                        div.className = "item " + classe;

                        div.innerHTML = `
                            <b>${r.cpf}</b><br>
                            <pre>${JSON.stringify(r.resultado, null, 2)}</pre>
                        `;

                        lista.appendChild(div);
                    });

                    if (!d.resultados.length && !d.pendentes) {
                        lista.innerHTML = "<p class='nenhum'>Nenhum retorno ainda...</p>";
                    }
                });
        }

        setInterval(carregar, 2500);

        function baixarExcel() {
            window.location.href = `/download-excel/${lote_id}`;
        }

        function limpar() {
            window.location.href = "/";
        }

        function pausar() {
            alert("Fun√ß√£o 'Pausar' pode ser ativada futuramente.");
        }

        function continuar() {
            alert("Fun√ß√£o 'Continuar' pode ser ativada futuramente.");
        }

    </script>
</body>

</html>
